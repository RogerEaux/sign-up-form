<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="hero-title">TECHNOLOGY</div>
        </div>

        <div class="content">
            <header class="fake-form-header">
                <p>This is not a real service. You just <em>know</em> you need something like this in
                your life. Why keep waiting. Sign up this instant.</p>
                <p>You know you want to</p>
            </header>

            <form action="./index.html" method="get" class="fake-form">
                <div class="form-row">
                    <div class="form-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="firstName">
                    </div>

                    <div class="form-element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lastName">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-element">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" minlength="10" maxlength="10">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-element">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirmPassword">
                    </div>
                </div>

                <div class="submit form-element">
                    <button type="sumbit">Create Account</button>
                </div>
            </form>

            <footer>
                
            </footer>
        </div>
    </body>
</html>
